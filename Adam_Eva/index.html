        class Human {
            constructor(name, gender, weight) {
                this.name = name;
                this.gender = gender;
                this.weight = weight;
            }
            setGender(gender) {
                this.gender = gender;
            }

            checkApple(apple) {
                return (!apple.isEmpty());
            }
            eatApple(apple) {
                if (this.checkApple(apple)) {
                    apple.decreaseWeight();
                    this.weight++;
                }
            }
            sayHuman(something) {
                return alert(something);
            }
            getName() {
                return this.name;
            }
            setName(newName) {
                return this.name = newName;
            }
            getWeightH() {
                return this.weight;
            }
            setWeightH(newWeight) {
                this.weight = newWeight;
            }
        }
        class Apple {
            constructor() {
                this.heavy = 10;
            }
            decreaseWeight() {
                if (this.heavy > 0) {
                    this.heavy--
                }
            }

            isEmpty() {
                return this.heavy == 0;
            }
            getWeight() {
                return this.heavy;
            }

        }
        alert("Pick Apple!");
        let apple = new Apple();
        let adam = new Human("Peter", "male", 70);
        let eva = new Human("Mary", "female", 50);
        adam.sayHuman("I am " + adam.getName());
        eva.sayHuman("I am " + eva.getName());

        while (!apple.isEmpty()) {
            alert(adam.getName() + " is eating apple!");
            adam.eatApple(apple);
            alert(adam.getName() + " 's weight after eating apple is " + adam.getWeightH());

            alert(eva.getName() + " is eating apple!");
            eva.eatApple(apple);
            alert(eva.getName() + " 's weight after eating apple is " + eva.getWeightH());

            alert("Remaining weight of Apple is " + apple.getWeight());
        }
        alert("Finish Eating");

    </script>
