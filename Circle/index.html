<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Draw Circle</title>
</head>
<body>
    <script>
        class Circle {
            constructor(radius,color){
                this.radius = radius;
                this.color = color;
            }
            getRadius(){
                return this.radius;
            }
            getArea(){
                return Math.pow(this.radius,2)*Math.PI;

            }
        }
        let result = new Circle(4, "blue");
        alert("circle of Radius is " + result.getRadius()+" and area is " + result.getArea());
    </script>
</body>
</html>
